apply plugin: 'com.android.application'

tasks.whenTaskAdded { task ->
    if (task.name.equals("lint")) {
        task.enabled = false
    } else if (task.name.equals("lintVitalRelease")) {
        task.enabled = false
    }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.pitchedapps.material.glass.layer"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    output.outputFile.name.replace("MGlass-", "MaterialGlass_"))
        }
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    output.outputFile.name.replace("-release.apk", ".apk"))
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        FrameworkRes { applicationId "com.pitchedapps.material.glass.layer.framework" }
        SystemUi { applicationId "com.pitchedapps.material.glass.layer.systemui" }
        Settings { applicationId "com.pitchedapps.material.glass.layer.settings" }
        CellBroadcastReceiver { applicationId "com.pitchedapps.material.glass.layer.cellbroadcastreceiver" }
        DocumentsUI { applicationId "com.pitchedapps.material.glass.layer.documentsui" }
		NavBar { applicationId "com.pitchedapps.material.glass.layer.navigationbar" }
		Layers { applicationId "com.pitchedapps.material.glass.layer.layersmanager" }
		Contacts { applicationId "com.pitchedapps.material.glass.layer.contacts" }
		Dialer { applicationId "com.pitchedapps.material.glass.layer.dialer" }
		Gmail { applicationId "com.pitchedapps.material.glass.layer.gmail" }
		GooglePlus { applicationId "com.pitchedapps.material.glass.layer.googleplus" }
		GooglePlay { applicationId "com.pitchedapps.material.glass.layer.googleplay" }
		HellsCoreUpdater { applicationId "com.pitchedapps.material.glass.layer.hellscoreupdater" }
		NovaLauncher { applicationId "com.pitchedapps.material.glass.layer.novalauncher" }
		PushBullet { applicationId "com.pitchedapps.material.glass.layer.pushbullet" }
		TeslaUnread { applicationId "com.pitchedapps.material.glass.layer.teslaunread" }
		SoftReboot { applicationId "com.pitchedapps.material.glass.layer.softreboot" }
		XposedInstaller { applicationId "com.pitchedapps.material.glass.layer.xposedinstaller" }
		ztest { applicationId "com.pitchedapps.material.glass.layer.ztest" }
    }
    lintOptions {
        abortOnError false
    }
}
