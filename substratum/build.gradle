apply plugin: 'com.android.application'


android {
    compileSdkVersion Integer.parseInt(project.TARGET_SDK)
    buildToolsVersion project.BUILD_TOOLS

    defaultConfig {
        applicationId project.APP_PACKAGE
        minSdkVersion Integer.parseInt(project.MIN_SDK)
        targetSdkVersion Integer.parseInt(project.TARGET_SDK)
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(output.outputFile.parent,
                    "${APP_TAG_SHORT}-${variant.productFlavors[0].name}.apk")
        }
    }

    signingConfigs {
        test {
            storeFile file("../test.keystore")
            storePassword "testkey"
            keyAlias "testKey"
            keyPassword "testkey"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        sample {
            applicationIdSuffix ".sample"
            resValue "string", "app_name", "Material Glass - Test"
            signingConfig signingConfigs.test
        }
        full {
            resValue "string", "app_name", "Material Glass - Substratum"
        }
        factory { //just so AS can compile color previews
            resValue "string", "app_name", "MG Factory"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    testCompile 'junit:junit:4.12'
//    compile "com.android.support:appcompat-v7:$project.ANDROID_SUPPORT_LIBS"
//    compile "com.android.support:support-v4:$project.ANDROID_SUPPORT_LIBS"
    compile project(':substrate')
}
