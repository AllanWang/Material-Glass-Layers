apply plugin: 'com.android.application'

ext{
    APP_TAG="Material Glass Substratum"
}
android {
    compileSdkVersion TARGET_SDK
    buildToolsVersion BUILD_TOOLS

    defaultConfig {
        applicationId "com.pitchedapps.material.glass.substratum.sample"
        minSdkVersion 23
        targetSdkVersion rootProject.ext.TARGET_SDK
        versionCode 2
        versionName "2.0"
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(output.outputFile.parent,
                    "${APP_TAG}-v${variant.versionName}.apk")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:$rootProject.ext.ANDROID_SUPPORT_LIBS"
    compile "com.android.support:support-v4:$rootProject.ext.ANDROID_SUPPORT_LIBS"
    compile project (':substrate')
}
